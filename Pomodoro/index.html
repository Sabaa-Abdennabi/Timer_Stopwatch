<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            background-color: #f5f5f5;
        }
    </style>    <title>Pomodoro</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm justify-content-center">
        <div class="container">
            <div class="navbar-brand">
                <img src="https://img.icons8.com/ios/50/000000/tomato.png" alt="tomato">
                <span class="navbar-brand">Focused Tomato</span>
            </div>
        </div>
    </nav>
    <div class="box">
        <div class="icons">
            <button class="icon active" id="timer-icon">Timer</button>
            <button class="icon" id="short-break-icon">Short Break</button>
            <button class="icon" id="long-break-icon">Long Break</button>
        </div>
        <div class="content" id="timer-content">
            <h2>Time to focus</h2>
            <span class="digit" id="tmin">
                25
            </span>
            <span class="text">Minutes</span>
            <span class="digit" id="tsec">
                00
            </span>
            <span class="text">
                Seconds
            </span>
            <div class="button-container">
                <button class="icon " id="tstart">Start</button>
            </div>        </div>
        <div class="content" id="short-break-content">
            <h2>Take a short break !</h2>
            <span class="digit" id="bmin">
                05
            </span>
            <span class="text">Minutes</span>
            <span class="digit" id="bsec">
                00
            </span>
            <span class="text">
                Seconds
            </span>
            <div class="button-container">
                <button class="icon " id="bstart">Start</button>
            </div>
        </div>
        <div class="content" id="long-break-content">
            <h2>Take a long break !</h2>
            <span class="digit" id="lbmin">
                15
            </span>
            <span class="text">Minutes</span>
            <span class="digit" id="lbsec">
                00
            </span>
            <span class="text">
                Seconds
            </span>
            <div class="button-container">
                <button class="icon " id="lbstart">Start</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
