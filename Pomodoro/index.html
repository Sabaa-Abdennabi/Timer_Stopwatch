<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Pomodoro</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm justify-content-center">
        <div class="container">
            <div class="navbar-brand">
                <img src="https://img.icons8.com/ios/50/000000/tomato.png" alt="tomato">
                <span class="navbar-brand">Focused Tomato</span>
            </div>
        </div>
    </nav>
    <div class="box">
        <div class="icons">
          <button class="icon active" id="timer-icon">Timer</button>
          <button class="icon" id="short-break-icon">Short Break</button>
          <button class="icon" id="long-break-icon">Long Break</button>
        </div>
        <div class="content" id="timer-content">
          <h2>Timer Content</h2>
          <p>25 minutes</p>
        </div>
        <div class="content" id="short-break-content">
          <h2>Short Break Content</h2>
          <p>5 minutes</p>
        </div>
        <div class="content" id="long-break-content">
          <h2>Long Break Content</h2>
          <p>15 minutes</p>
        </div>
      </div>
      
<script src="script.js"></script>
</body>

</html>
