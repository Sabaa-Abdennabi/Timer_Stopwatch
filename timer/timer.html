<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <label for="hour">Hour</label>
                <input type="number" id="hour" class="form-control custom-input" min="0" max="23">
            </div>
            <div class="col">
                <label for="minute">Minute</label>
                <input type="number" id="minute" class="form-control custom-input" min="0" max="59">
            </div>
            <div class="col">
                <label for="second">Second</label>
                <input type="number" id="second" class="form-control custom-input" min="0" max="59">
            </div>
        </div>
    </div>





    <div class="container">
        <h1>Timer</h1>
        <div>
            <span class="digit" id="hr">
                00
            </span>
            <span class="text">Hour</span>
            <span class="digit" id="min">
                00
            </span>
            <span class="text">Minutes</span>
            <span class="digit" id="sec">
                00
            </span>
            <span class="text">
                Seconds
            </span>
        </div>
        <div id="buttons">
            <button class="btn" id="start">
                Start</button>
            <button class="btn" id="stop">
                Stop</button>
            <button class="btn" id="reset">
                Reset</button>
        </div>
    </div>
    <script src="timerscript.js"></script>
</body>

</html>
